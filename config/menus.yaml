  photo_url: https://assets.komeda.co.jp/eos/menu/44950.jpg
- &67
  id: '11574'
  name: クラムチャウダー
  description: |-
    あさりの旨味が感じられるクリーミーでコク深いスープです。
    4種類の具材が織りなす食べ応えがあるごちそうチャウダー。
    ひと口ごとに広がるスープの優しい甘みはパンとの相性も抜群で、ランチにも軽食にもぴったりです。※「あさり」には砂などが含まれる場合がございます。
  photo_url: https://assets.komeda.co.jp/eos/menu/44953.jpg
- &124
  id: '11581'
  name: 自慢のドミグラスバーガー
  description: |-
